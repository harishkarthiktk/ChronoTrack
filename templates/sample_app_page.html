<html lang="en">

<head>
    <title>ChronoTrack - App Page</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="row py-1">
        <div class="col"></div>
        <div class="col-9 col-lg-9 bg-light py-3 border">

        </div>
        <div class="col"></div>
    </div>
